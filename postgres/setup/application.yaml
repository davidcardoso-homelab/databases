apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: databases
  sources:
    - repoURL: 'https://charts.bitnami.com/bitnami'
      chart: postgresql
      targetRevision: 18.1.*
      helm:
        releaseName: postgres
        valueFiles:
          - $values/postgres/values/values.yaml
    - repoURL: 'git@github.com:davidcardoso-homelab/databases.git'
      targetRevision: main
      ref: values
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: databases
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
